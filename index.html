<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
<header>
<h1>My most bestest to-do list</h1>
</header>  
<main>
<article id="todo">
    <h2>To Do</h2>
    <ul class="todo_list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    </ul>
</article>
<article id="inprogress">
    <h2>In Progress</h2>
    <ul class="inprogress_list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    </ul>
</article>
<article id="done">
    <h2>Done</h2>
    <ul class="done_list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
    <li>Item 6</li>
    </ul>
</article>
</main> 
<footer>
<h2 class="decorated-heading">I will always check my calendar</h2>
<div class="check">
<input type="checkbox"><span></span>
</div>
</footer>
</body>
</html>
